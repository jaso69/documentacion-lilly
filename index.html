<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="asis.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Documentacion Lilly</title>
</head>
<body class="bg-[#222]">
    <nav class="flex flex-col">
        <section>
            <ul class="flex flex-col p-4 text-center text-white m-2">
                <li class="flex mb-4 border-2 p-6 rounded-3xl align-middle justify-between">
                    <a href="https://www.rpg.es" target="_blank">
                        <img src="./img/logo-rpg.png" alt="" class ="mr-6">
                    </a>
                    <a 
                        href="auditorio.html"
                        id="auditorio" 
                        class="bg-[#09f] text-white p-6 font-bold rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Esquema Auditorio
                    </a>
                    
                    <a 
                        href="salon.html"
                        id="salon" 
                        class="bg-[#09f] text-white p-6 font-bold rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Esquema Salón de Actos
                    </a>
                    <a 
                        href="m32r.html"
                        id="m32r" 
                        class="bg-[#09f] text-white p-6 font-bold rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Manual Midas M32R
                    </a>

                    <a 
                        href="sq5.html"
                        id="sq5" 
                        class="bg-[#09f] text-white p-6 font-bold rounded-full hover:bg-white hover:text-[#09f]"
                    >
                        Manual Allen Heath SQ5
                    </a>
                              
                    <button id="logout" class="text-red-600">Logout</button>
                </li>
            </ul>
        </section>
    </nav>
    <header class="flex flex-col justify-center mb-4">
        <h1 class="text-white text-5xl text-center font-bold">Documentación Lilly Auditorio</h1>
    </header>
    <main class="flex flex-col">       
        <section class="flex items-center justify-center">
            <img id="auditorioImg" src="./img/auditorio-lilly-tumb.png" alt="auditorio" height="600px" width="600px" class="cerrar">
            <img id="m32rImg" src="./img/m32rFront.png" alt="midas" class="cerrar">
            <img id="sq5Img" src="./img/sq5Tumb.jpg" alt="sq5" class="cerrar">
            <img id="salonImg" src="./img/salonActosTumb.png" alt="sq5" class="cerrar">
        </section>
    </main>
    <div class="contenedor">
        <div class="flex justify-around mx-auto">
            <img src="/img/logo-rpg.png" alt="" width="90px">
            <h1 class="text-center text-white text-xl font-bold p-2">
                Necesitas ayuda ?
            </h1>
            <svg xmlns="http://www.w3.org/2000/svg" class="typing icon icon-tabler icon-tabler-message-chatbot" width="44" height="44" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
                <path d="M9.5 9h.01" />
                <path d="M14.5 9h.01" />
                <path d="M9.5 13a3.5 3.5 0 0 0 5 0" />
            </svg>
        </div>
        <form class="chat-container p-2">
            <section class="chat-box">
                <div id="preg" class="message sent"></div>
                <div id="loading" class="message"></div>
                <div id="resp" class="message received"></div>  
            </section>
            <div>
                <input 
                type="text" 
                id="pregunta" 
                placeholder="consulta aquí tus dudas técnicas" 
                class="flex w-full font-bold p-2 mt-4 rounded-3xl">
                <button 
                id="boton" 
                type="submit"
                class="flex justify-center text-[#09f] font-bold bg-white p-2 rounded-3xl mt-4 mx-auto hover:text-green-600 active:translate-y-1"
                >
                Enviar
                </button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="asis.js"></script>
    <script>
        let navegador = navigator.userAgent;
        if (navigator.userAgent.match(/Android/i) || navigator.userAgent.match(/webOS/i) || navigator.userAgent.match(/iPhone/i) || navigator.userAgent.match(/iPad/i) || navigator.userAgent.match(/iPod/i) || navigator.userAgent.match(/BlackBerry/i) || navigator.userAgent.match(/Windows Phone/i)) {
            alert("Este documento solo esta disponible para versión de escritorio. 1920x1080px")
        } 
    </script>
</body>
</html>
