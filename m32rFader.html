<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="introjs.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Documentacion Lilly</title>
</head>
<body class="bg-[#222]">
    <main class="flex flex-col mt-6 items-center justify-items-center w-full h-full">
        <section class="flex">
            <div>
                <img 
                src="./img/faders/1.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/2.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/3.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="SEL" 
                data-intro="<strong>Enfoque de Control:</strong> Una vez que un canal está seleccionado con el botón SEL, los controles físicos y la pantalla táctil de la consola se enfocan en ese canal, lo que te permite realizar ajustes directos y específicos en los parámetros asociados a ese canal." 
                src="./img/faders/4.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/5.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/6.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/7.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="VUMETRO" 
                data-intro="<strong>Indicador de Nivel:</strong> Los Vumetros proporcionan una representación gráfica del nivel de señal de audio.<br><strong>Indicador de: <br> GATE y COMPRESOR</strong>" 
                src="./img/faders/8.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/9.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="CLR SOLO" 
                data-intro="El botón CLR SOLO en la consola Midas M32R se refiere al botón Clear Solo (Borrar Solo). Esta función se utiliza para desactivar todas las funciones <strong>SOLO</strong> activas en la consola de forma rápida y sencilla." 
                src="./img/faders/10.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/11.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/12.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="SOLO" 
                data-intro="El botón Solo en la consola Midas M32R se refiere a una función que te permite escuchar un canal o un grupo de canales de forma aislada, silenciando temporalmente todas las demás señales en la mezcla." 
                src="./img/faders/13.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/14.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/15.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="DISPLAY" 
                data-intro="Nombre y numero de canal" 
                src="./img/faders/16.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/17.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/18.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="MUTE" 
                data-intro="<strong>Silenciar la Señal:</strong><br> Al presionar el botón Mute en un canal específico, se silencia la señal de audio que pasa por ese canal. Esto significa que la señal no se enviará a la mezcla principal ni a ningún otro destino de salida." 
                src="./img/faders/19.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/20.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/faders/21.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Fader" 
                data-intro="<strong>Control de Nivel:</strong><br> El fader de canal se utiliza principalmente para ajustar el nivel de la señal de audio que pasa a través de ese canal. Al mover el fader hacia arriba o hacia abajo, puedes aumentar o disminuir el volumen de la señal respectivamente." 
                src="./img/faders/22.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/faders/23.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="MAIN"  
                data-intro="<strong>Control del Nivel de Salida: </strong><br>El fader main ajusta el nivel de salida general de la mezcla. Al mover el fader hacia arriba o hacia abajo, aumentas o disminuyes el volumen de la mezcla que se envía a los altavoces principales." 
                src="./img/faders/24.png" 
                alt=""
                >
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="flex gap-2 text-xl items-center font-bold mb-4">
            Salir 
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-track-next" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 5v14l8 -7z" />
                <path d="M14 5v14l8 -7z" />
            </svg>
        </h1>
        <span class="flex gap-2">
            Iniciar de nuevo el tutorial
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-question-mark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" />
                <path d="M12 19l0 .01" />
            </svg>
        </span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="m32rFader.js" type="module"></script>
    <script src="intro.min.js"></script>
</body>
</html>
