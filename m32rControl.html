<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="introjs.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Documentacion Lilly M32R</title>
</head>
<body class="bg-[#222]">
    <main class="flex flex-col mt-6 items-center justify-items-center w-full h-full">
        <section class="flex">
            <div>
                <img 
                src="./img/controlesM32r/1.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/controlesM32r/2.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/controlesM32r/3.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Talkback" 
                data-intro="<strong>Botón de Talkback Principal:</strong> Este botón activa el micrófono de talkback principal incorporado en la consola. Cuando está presionado, se puede hablar a través del sistema de monitoreo o del sistema de PA del escenario. Es esencial para comunicarse con los artistas durante el ensayo y la actuación en vivo." 
                src="./img/controlesM32r/4.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Monitor"  
                data-intro="<strong>Monitor:</strong>El grupo de monitor en la consola Midas M32R es una función esencial para proporcionar monitoreo personalizado durante los eventos. Permitiendo escuchar en la sala de control el sonido del evento" 
                src="./img/controlesM32r/5.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="REC" 
                data-intro="El grupo de grabación en la consola Midas M32R es una característica clave para capturar audio de alta calidad durante sesiones de grabación" 
                src="./img/controlesM32r/6.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Pantalla" 
                data-intro="Pantalla Táctil: La pantalla táctil proporciona acceso rápido a los parámetros de configuración y control. Puedes utilizarla para navegar por los menús, ajustar los efectos, configurar las asignaciones de buses y más." 
                src="./img/controlesM32r/7.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/controlesM32r/8.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Config" 
                data-intro=" Antes de comenzar, asegúrate de configurar cada canal correctamente. Esto incluye seleccionar la fuente de entrada adecuada (micrófono, línea o instrumento), ajustar el nivel de ganancia y configurar cualquier filtro de paso alto necesario para eliminar ruidos no deseados.<br><strong>Control de Ganancia (Gain):</strong> Ajusta la ganancia para obtener un nivel de señal óptimo, evitando tanto la distorsión por saturación como la señal débil.<br><strong>Visualización del Nivel de Señal:</strong> Utiliza los medidores de nivel en la pantalla para monitorear el nivel de señal de cada canal.<br><strong>Phantom Power:</strong> Si estás utilizando micrófonos de condensador o dispositivos que requieren alimentación fantasma." 
                src="./img/controlesM32r/9.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Ecualizador"  
                data-intro="<strong>Ecualización Paramétrica:</strong>La M32R ofrece ecualización paramétrica en cada canal, lo que te permite ajustar las frecuencias específicas de manera precisa. Puedes controlar la frecuencia central, el ancho de banda (Q) y el nivel de cada banda de ecualización para corregir problemas de frecuencia o realzar ciertos aspectos del sonido." 
                src="./img/controlesM32r/10.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Bus Send" 
                data-intro="El botón View Bus Send en la consola Midas M32R es una función que te permite acceder rápida y fácilmente a los envíos de buses desde los canales de entrada. " 
                src="./img/controlesM32r/11.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Controles Pantalla" 
                data-intro="Proporciona acceso intuitivo y rápido a una variedad de funciones y parámetros de mezcla. Aquí tienes una descripción de los controles que encontrarás en la pantalla táctil:<br><strong>Menús de Canal:</strong> La pantalla táctil te permite acceder a los ajustes individuales de cada canal<br><strong>Vista de Bus:</strong> Puedes ver y ajustar los envíos de cada canal a los buses de mezcla<br><strong>Visualización de Efectos:</strong> La pantalla táctil te permite acceder y controlar los efectos internos de la consola, como reverberación, delay, compresión y EQ.<br><strong>Monitoreo y Medición:</strong> La pantalla táctil proporciona una variedad de herramientas de monitoreo y medición<br>" 
                src="./img/controlesM32r/12.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/controlesM32r/13.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Gate/Dynamics" 
                data-intro="<strong>Activación del Gate:</strong> El gate cortará automáticamente la señal cuando caiga por debajo de un umbral de volumen predefinido.<br><strong>Compresión:</strong> La función de compresión te permite reducir la amplitud de las señales de audio que superan cierto umbral, lo que te permite controlar la dinámica de la señal. Esto es útil para suavizar picos de volumen, mantener un nivel de volumen constante y aumentar la presencia de la señal en la mezcla." 
                src="./img/controlesM32r/14.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/controlesM32r/15.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Assign" 
                data-intro="El grupo Assign en la consola Midas M32R se refiere a la capacidad de asignar y controlar diversas funciones y parámetros de la consola de acuerdo a las necesidades específicas del usuario." 
                src="./img/controlesM32r/16.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Main Bus" 
                data-intro="El grupo Main Bus en la consola Midas M32R se refiere al bus principal de mezcla que lleva la señal final de tu mezcla hacia los altavoces principales o el sistema de PA." 
                src="./img/controlesM32r/17.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                data-title="Fader Layer" 
                data-intro="Acceso Rápido a los Canales Importantes: Al organizar los canales en capas, puedes priorizar los canales más importantes y tener acceso rápido a ellos en todo momento. Por ejemplo, puedes tener una capa dedicada a los canales de instrumentos principales, otra capa para los canales de voces y otra capa para los efectos y retornos." 
                src="./img/controlesM32r/18.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/controlesM32r/19.png" 
                alt=""
                >
            </div>
        </section>
        <section class="flex">
            <div>
                <img 
                src="./img/controlesM32r/20.png" 
                alt=""
                >
            </div>
            <div>
                <img 
                src="./img/controlesM32r/21.png" 
                alt=""
                >
            </div>
        </section>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="flex gap-2 text-xl items-center font-bold mb-4">
            Siguiente sección
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-track-next" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 5v14l8 -7z" />
                <path d="M14 5v14l8 -7z" />
            </svg>
        </h1>
        <span class="flex gap-2">
            Desea continuar a la siguiente sección
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-question-mark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>

            </svg>
        </span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
