                data-step="9"
                src="./img/sq-5/14.jpg" 
                alt=""
                >
            </div>
            <div>

                data-step="12"

                src="./img/sq-5/38.jpg" 
                alt="">

                <br><strong>Actualizaciones de firmware:</strong> Permite actualizar el firmware de la consola a versiones más recientes.
                <br><strong>Configuración de reloj y sincronización:</strong> Permite ajustar la configuración del reloj interno de la consola y la sincronización con dispositivos externos.
                <br><strong>Configuración de pantalla y visualización:</strong> Permite ajustar parámetros relacionados con la configuración de la pantalla.
                <br><strong>Configuración de usuario y preferencias:</strong> Permite personalizar la interfaz de usuario y ajustar las preferencias de operación de la consola."
