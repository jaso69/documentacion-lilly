<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="introjs.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Documentacion Lilly</title>
</head>
<body class="bg-[#222]">
    <main class="flex flex-col mt-6 items-center justify-items-center w-full h-full">
        <div>
            <img data-title="Controles"  data-intro="<strong>Grupo de controles:</strong><br> Este grupo de controles, proporciona acceso rápido a los parámetros de configuración y control. Puedes utilizarla para navegar por los menús, ajustar los efectos, configurar las asignaciones de buses y más." src="./img/m32rFront/1.png" alt="">
        </div>
        <div>
            <img data-title="Faders" data-intro="Los faders son deslizadores que controlan el nivel de volumen de cada canal de entrada y salida. Utiliza los faders para ajustar el nivel de sonido de cada fuente, como micrófonos, instrumentos o pistas grabadas." src="./img/m32rFront/2.png" alt="">
        </div>
    </main>
    <dialog id="dialogo" class="flex flex-col text-center bg-slate-700 text-white p-6 rounded-xl">
        <h1 class="flex gap-2 text-xl items-center font-bold mb-4">
            Siguiente sección
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-player-track-next" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M3 5v14l8 -7z" />
                <path d="M14 5v14l8 -7z" />
            </svg>
        </h1>
        <span class="flex gap-2">
            Desea continuar a la siguiente sección
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-question-mark" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M8 8a3.5 3 0 0 1 3.5 -3h1a3.5 3 0 0 1 3.5 3a3 3 0 0 1 -2 3a3 4 0 0 0 -2 4" />
                <path d="M12 19l0 .01" />
            </svg>
        </span>
        <div class="flex flex-row justify-between mt-4">
            <button id="yes" class="bg-green-700 rounded-full p-4">Si</button>
            <button id="no" class="bg-red-700 rounded-full p-4">No</button>
        </div>
    </dialog>
    <script src="m32r.js" type="module"></script>
    <script src="intro.min.js"></script>
</body>
</html>
